<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{error.403.title}">Acesso negado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="text-center">
  <h1 class="display-4">403</h1>
  <p class="lead" th:text="#{error.403.message}">
    Você não tem permissão para acessar esta página.
  </p>
  <a class="btn btn-outline-light"
     th:href="@{/home}"
     th:text="#{error.403.back}">
    Voltar
  </a>
</div>

</body>
</html>
