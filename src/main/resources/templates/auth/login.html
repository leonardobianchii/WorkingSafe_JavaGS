<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.page.title}">WorkingSafe - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="login-page d-flex align-items-center justify-content-center">
  <div class="login-card">

    <!-- Cabeçalho -->
    <div class="text-center mb-3">
      <div class="brand-icon mx-auto mb-3">
        <span>WS</span>
      </div>
      <h1 class="h4 text-primary mb-1"
          th:text="#{login.brand}">WorkingSafe</h1>

      <p class="text-muted mb-0 small"
         th:text="#{login.subtitle}">
        Monitoramento de bem-estar e burnout da sua equipe
      </p>
    </div>

    <!-- Mensagens de erro / logout -->
    <div th:if="${param.error}" class="alert alert-danger py-2">
      <span th:text="#{login.error}">Usuário ou senha inválidos.</span>
    </div>

    <div th:if="${param.logout}" class="alert alert-success py-2">
      <span th:text="#{login.logout}">Você saiu do sistema com sucesso.</span>
    </div>

    <!-- Formulário -->
    <form th:action="@{/login}" method="post" class="mt-3 needs-validation" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="mb-3">
        <label class="form-label" for="username"
               th:text="#{login.username}">E-mail corporativo</label>
        <input id="username" name="username" type="text"
               class="form-control"
               placeholder="seu.email@empresa.com" required autofocus>
      </div>

      <div class="mb-2">
        <label class="form-label" for="password"
               th:text="#{login.password}">Senha</label>
        <input id="password" name="password" type="password"
               class="form-control"
               placeholder="********" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe"
               th:text="#{login.remember}">Manter conectado</label>
      </div>

      <button class="btn btn-primary w-100 login-btn" type="submit"
              th:text="#{login.button}">
        Entrar
      </button>
    </form>

    <!-- Dica de logins -->
    <p class="text-center text-muted mt-3 small">
      gestor: ana.gestora@techmind.com / gestor123<br/>
      colab: bruno.colab@techmind.com / colab123
    </p>
  </div>
</div>

<script>
  (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', e => {
              if (!form.checkValidity()) {
                  e.preventDefault();
                  e.stopPropagation();
              }
              form.classList.add('was-validated');
          }, false);
      });
  })();
</script>
</body>
</html>
