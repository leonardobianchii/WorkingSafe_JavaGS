<!doctype html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}">WorkingSafe</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- CSS padrão do projeto -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

<!-- NAVBAR -->
<header th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <div class="rounded-circle d-flex align-items-center justify-content-center me-2"
                     style="width:32px;height:32px;background:#0d6efd;">
                    <span class="fw-bold text-white">WS</span>
                </div>
                <span class="fw-semibold" th:text="#{layout.brand}">WorkingSafe</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#wsNavbar" aria-controls="wsNavbar"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="wsNavbar">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Menu COLABORADOR -->
                    <li class="nav-item" sec:authorize="hasRole('COLABORADOR')">
                        <a class="nav-link" th:href="@{/home}">
                            <i class="bi bi-house"></i>
                            <span th:text="#{layout.menu.home}">Home</span>
                        </a>
                    </li>

                    <!-- Menu GESTOR -->
                    <li class="nav-item dropdown" sec:authorize="hasRole('GESTOR')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminMenu"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-speedometer2"></i>
                            <span th:text="#{layout.menu.admin}">Admin</span>
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="adminMenu">

                            <li>
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                    <span th:text="#{layout.menu.dashboard}">Painel de métricas</span>
                                </a>
                            </li>

                            <li>
                                <a class="dropdown-item" th:href="@{/admin/usuarios}">
                                    <span th:text="#{layout.menu.users}">Gestão de usuários</span>
                                </a>
                            </li>

                            <li>
                                <a class="dropdown-item" th:href="@{/admin/config-gestor}">
                                    <span th:text="#{layout.menu.alertConfig}">
                                        Configurações de alerta
                                    </span>
                                </a>
                            </li>

                        </ul>
                    </li>

                </ul>

                <!-- Usuário logado + logout -->
                <div class="d-flex align-items-center gap-3">

                    <span class="text-light small" sec:authorize="isAuthenticated()">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">usuario@empresa.com</span>
                    </span>

                    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right"></i>
                            <span th:text="#{layout.logout}">Sair</span>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </nav>
</header>


<!-- FOOTER -->
<footer th:fragment="footer" class="mt-auto">
    <div class="border-top bg-dark text-center text-light py-2 small">
        <span th:text="#{layout.footer}">WorkingSafe © 2025 – Monitoramento de bem-estar.</span>
        <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
