spring.application.name=workingsafe

# ============================
# DATASOURCE - AZURE SQL
# ============================
spring.datasource.url=jdbc:sqlserver://srv-workingsafe.database.windows.net:1433;database=db-workingsafe;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=rm558576
spring.datasource.password=Fiap@devops2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Não carregar schema.sql nem data.sql
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# ============================
# THYMELEAF
# ============================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ============================
# I18N
# ============================
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# ============================
# RABBITMQ
# ============================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.exchange=workingsafe.events

# ============================
# LOGGING
# ============================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
